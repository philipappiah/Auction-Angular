<h1 mat-dialog-title>Sign In</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="email" matInput placeholder="Enter your email" >
        </mat-form-field>
      <br>
        <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Enter your password" >
        </mat-form-field>
      </form>
      
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
