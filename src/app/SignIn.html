<style>
  .example-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }

  .example-full-width {
    width: 100%;
  }
</style>
<h1 mat-dialog-title>Sign In</h1>
<form class="example-form" (submit)="getSignInData()">
  <div mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input type="email" id="loginEmail" matInput placeholder="Enter your email" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input type="password" id="loginPassword" matInput placeholder="Enter your password" required>
    </mat-form-field>


  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit">Submit</button>
    <button mat-button [mat-dialog-close]="data.animal" (click)="onNoClick()">Cancel</button>
  </div>
</form>
