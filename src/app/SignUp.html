<form class="example-form" (submit)="getSignUpData()">
    <div mat-dialog-content>

        <mat-form-field class="example-full-width">
            <input type="text" id="signupFirstname" matInput placeholder="Enter your firstname" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="text" id="signupLastname" matInput placeholder="Enter your lastname" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="email" id="signupEmail" matInput placeholder="Enter your email" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="password" id="signupPass" matInput placeholder="Enter your password" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="password" id="signupConPass" matInput placeholder="Confirm your password" required>
        </mat-form-field>

        <!--cdkFocusInitial-->
    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit">Submit</button>
        <button mat-button [mat-dialog-close]="data.animal" (click)="onNoClick()">Cancel</button>
    </div>
</form>
