<div *ngFor="let hero of responseData; " style="display: inline-block;padding: 10px;margin-left: 4%">


  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="font-size: 16px;margin-left: -8%">{{hero.name}}</mat-card-title>
     
    </mat-card-header>
    <img mat-card-image src='{{hero.imageUri}}' width="350px" height="250px" alt="Item Image">
    <mat-card-content>
      <p>

      </p>
    </mat-card-content>
    <mat-card-actions>

      <a routerLink="/details/{{hero.tokenId}}" routerLinkActive="active" style="margin-left: 35%"><button
          mat-button>VIEW</button></a>

    </mat-card-actions>
  </mat-card>

</div>
