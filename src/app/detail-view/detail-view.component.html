

<div *ngFor="let hero of myitems; "  style="display: inline-block;padding: 10px;margin-left: 33%">
    

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Base Price: {{hero.price}} ETH</mat-card-title>
        <mat-card-subtitle style="display: none">{{hero.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src='{{hero.hash}}' alt="Item Image">
      <mat-card-content>
        <p>
          
        </p>
      </mat-card-content>
      <mat-card-actions>
          
          
       
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <button mat-button>PLACE BID</button>
              </mat-panel-title>
              <mat-panel-description>
               
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input id="amount" type="number" matInput placeholder="Amount (ETH)">
            </mat-form-field>
            <button mat-button color="primary" (click) = "sendBid()">SUBMIT</button>
            
          </mat-expansion-panel>
          
        </mat-accordion>
        
      </mat-card-actions>
    </mat-card> 
    
    </div>
    <div class="mytable">
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Amount (ETH) </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
